# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json

language: "en-US"
early_access: false

reviews:
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false

  # Ignore unnecessary files (saves tokens & avoids spam)
  path_filters:
    - "!**/*.xml"
    - "!**/__generated__/**"
    - "!**/generated/**"
    - "!**/*.json"
    - "!**/*.svg"
    - "!**/*.png"
    - "!**/*.jpg"
    - "!**/*.gif"
    - "!**/*.lock"
    - "!**/*.md"

  # Focus review on React + JS only
  path_instructions:
    - path: "**/*.{js,jsx}"
      instructions: >
        Review JavaScript and React code for clarity, performance, potential
        bugs, and best practices. Provide concise suggestions without being 
        overly nitpicky. Generate a sequence diagram that illustrates the flow 
        between components, functions, or API calls.

  # âœ… Move auto_review under reviews
  auto_review:
    enabled: true
    drafts: false
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
      - "DRAFT"
    base_branches:
      - "main"
      - "dev"
      - "release/.*"

chat:
  auto_reply: true